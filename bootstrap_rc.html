<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap示例2</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" ><!-- 适当的绘制和触屏缩放 -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<!-- {if it IE 9}>
		<script src="../bootstrap/dist/js/html5.js"></script>
	<!{endif}-->
</head>
<body style="background-color: #ccc; padding: 50px;">
	<div class="container" style="background-color: #fff; padding: 30px;">
		<form action="">
			<div class="form-group"><!-- 兴趣爱好开始标签-->
				<label for="">兴趣爱好</label>
				<div class="checkbox">
					<label class="checkbox-inline">
						<input type="checkbox">踢足球
					</label>

					<label class="checkbox-inline">
						<input type="checkbox">跳舞
					</label>
					
					<label class="checkbox-inline">
						<input type="checkbox">羽毛球
					</label>
					
					<label class="checkbox-inline">
						<input type="checkbox">象棋
					</label>
				</div>
			</div><!-- 兴趣爱好结束标签-->
			

			<div class="fomr-group"><!-- 文化水平 开始标签-->
				<label for="">文化水平</label>
				<div class="radio">
					<label for="" class="radio-inline"><input type="radio" name="literacy">初中</label>
					<label for="" class="radio-inline"><input type="radio" name="literacy">高中</label>
					<label for="" class="radio-inline"><input type="radio" name="literacy">大专</label>
					<label for="" class="radio-inline"><input type="radio" name="literacy">本科</label>
				</div>
			</div><!-- 文化水平结束标签-->

			<!-- 设置控件的大小 -->
			<div class="form-group">
				<label for="username">用户名：</label>
				<input type="text" id="username" class="form-control input-lg" placeholder="请输入用户名">
			</div>
			<!-- 给表单添加.form-horizontal类,那么表单中的form-group就会被当做.row来处理 -->

		</form><!-- end of form -->

		

	</div>
	<script src="bootstrap/dist/js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
