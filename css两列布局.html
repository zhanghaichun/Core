<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {margin: 0; padding: 0;}

		/* 将主容器设置居中显示 */
		.main { width: 800px; margin: 0 auto; }

		/* 设置左列 宽度自适应*/
		.left {width: 220px; height: 400px; float: left; background-color: #0f0;}

		/* 设置右列 宽度自适应*/
		.right {width: 580px; /* 精确控制宽度 */ height: 400px; float: right; background-color: #f00;}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	
</body>
</html>
