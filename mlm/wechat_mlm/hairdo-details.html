<!-- 定义发型详情页中下滑时的效果 -->
<div class="scroll clearfloat">

		<a href="javascript: history.go(-1)"><img src="img/Image/iconImage/others-icon/nav-返回@3x.png" alt=""></a>

<script src="js/jquery-1.10.1.min.js"></script>
<script>
	$(function() {
		// alert( $(".img > img").attr("src") );

		// 点击收藏的时候，提示效果
		$(".no-collection").click(function() {
			$(".img > img").attr("src","img/Image/已收藏-+nub--拷贝@3x.png");

			$(".collection-num").text( parseInt( $(".collection-num").text() ) + 1 );

			$(this).unbind("click");

			if($(".img > img").attr("src") == "img/Image/已收藏-+nub--拷贝@3x.png") {
				$(".scroll .right img").attr("src","img/Image/iconImage/page设计师内页icon/3x/1/已收藏-小@3x.png");
				$(".collection-number").text( parseInt( $(".collection-number").text() ) + 1 );
			}

			// $(".row-stylist .col-xs-6:odd").css({"margin-right": "-5px"});
		})

		// 当窗口下滑的时候显示的效果，当scrollTop() == 0时，也就是滚动条没有下滑的
		// 时候，
		setInterval(function() {
			$(window).scroll(function() {
				$(".scroll").fadeIn(300);
			})

			if($(window).scrollTop() == 0) {
				$(".scroll").fadeOut(100);
			}

		},300);


	})
</script>
