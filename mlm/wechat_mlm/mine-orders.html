</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script>
	$(function() {
		$("div.all").show();

		// 美单情况选项卡切换
		$("span.index").each(function(index) {
			$(this).click(function() {
				$(this).addClass("active");
				$(this).siblings().removeClass("active");

				$(".tab-content").hide();
				$(".tab-content").eq(index).show();
			});
			
		});
	})
</script>
</body>
