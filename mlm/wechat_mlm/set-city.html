<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>设置城市</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			padding-top: 44px;
			padding-bottom: 20%;
			overflow: hidden;
			/*background: #ededed;*/
			/*font-family: "微软雅黑";*/
		}

		/* 设置标题 */
		.title {
			position: fixed;
			top: 0%;
			height: 44px;
			line-height: 44px;
			background: #fff;
			text-align: center;
			width: 100%;
			z-index: 2;
			border-bottom: 1px solid #eee;
		}


		.title span {
			display: block;
			width: 85px;
			margin: auto;
		}

		.title a {
			float: left;
			height: 44px;
			line-height: 44px;
		}

		.title img {
			width: 25px;
		  vertical-align: middle;
		  margin-top: -5px;
		}

		/* 城市 */
		.city-con .city {
			height: 30px;
			line-height: 30px;
			background: #ebebeb;
			padding-left: 3%;
		}

		.city-con .city-name {
			height: 50px;
			line-height: 50px;
			padding-left: 3%;
		}

		/* 城市列表 */
		.city-list {
			/*padding-left: 3%;*/
		}

		.city-list .city {
			height: 30px;
			line-height: 30px;
			background: #ebebeb;
			padding-left: 3%;
		}

		.city-list .container {
			padding-left: 3%;
		}

		.container .content {
			height: 50px;
			line-height: 50px;
			border-bottom: 1px solid #ddd;
		}

		.city {
			font-size: 90%;
		}
	</style>
</head>
<body>
<!-- 定义标题 -->
<div class="title">
	<a href="javascript: history.go(-1)"><img src="img/Image/iconImage/others-icon/nav-返回@2x.png" alt=""></a>
	<span>设置城市</span>
</div>


<!-- 城市 -->
<div class="city-con">
	<div class="city">城市</div>
	<div class="city-name">哈尔滨</div>
</div>

<!-- 城市列表 -->
<div class="city-list">
	<div class="city">城市列表</div>
	<div class="container">
		<div class="content current">当前城市</div>
		<div class="content harbin">哈尔滨</div>
		<div class="content mdj">牡丹江</div>
		<div class="content qqhe">齐齐哈尔</div>
	</div>
</div>
</body>
</html>
