<script>
	$(function() {
		$(".bookable").css("height",$(".bookable").width() + "px");
		// 创建swiper
		var mySwiper = new Swiper(".swiper-container1", {
			autoplay: false,
		})

		var mySwiper2 = new Swiper(".swiper-2", {
			autoplay: false,
		})


		// 当时间列表点击的时候会出现相应的选中效果
		$(".time-list li").click(function() {
			$(this).css({ "border-bottom": "3px solid #f00" });
			$(this).find("span").css({ "color": "#000" });

			$(this).siblings().css({ "border-bottom": "none" });
			$(this).siblings().find("span").css({ "color": "#bbb" });

		});

		// 切换到指定的slide
		$(".time-list li:eq(0)").bind("click",function() {
			mySwiper.slideTo(0,700,false);
		})
		$(".time-list li:eq(1)").bind("click",function() {
			mySwiper.slideTo(1,700,false);
		})
		$(".time-list li:eq(2)").bind("click",function() {
			mySwiper.slideTo(2,700,false);
		})
		$(".time-list li:eq(3)").bind("click",function() {
			mySwiper.slideTo(3,700,false);
		})

		$(".time-list2 li:eq(0)").bind("click",function() {
			mySwiper.slideTo(4,700,false);
		})
		$(".time-list2 li:eq(1)").bind("click",function() {
			mySwiper.slideTo(5,700,false);
		})
		$(".time-list2 li:eq(2)").bind("click",function() {
			mySwiper.slideTo(6,700,false);
		})

		setInterval(function() {
			$(".time-list li").eq(mySwiper.activeIndex).css({"border-bottom": "3px solid #f00"});
			$(".time-list li").eq(mySwiper.activeIndex).find("span").css({"color": "#000"});
			
			$(".time-list li").eq(mySwiper.activeIndex).siblings().css({"border-bottom": "none"});
			$(".time-list li").eq(mySwiper.activeIndex).siblings().find("span").css({"color": "#bbb"});

			if(mySwiper.activeIndex >= 4) {
				mySwiper2.slideNext();
				$(".time-list2 li").eq(mySwiper.activeIndex-4).css({"border-bottom": "3px solid #f00"});
				$(".time-list2 li").eq(mySwiper.activeIndex-4).find("span").css({"color": "#000"});

				$(".time-list2 li").eq(mySwiper.activeIndex-4).siblings().css({"border-bottom": "none"});
				$(".time-list2 li").eq(mySwiper.activeIndex-4).siblings().find("span").css({"color": "#bbb"});
			} else {
				mySwiper2.slideTo(0,700,false);
			}
		},30);

		// 点击预约就会改变预约项的样式
		$(".swiper-slide .bookable").click(function() {

			if($(this).hasClass("w")) {
				$(this).removeClass("w");
				$(this).find("span > span").removeClass("r");
			} else {
				$(this).addClass("w");
				$(this).find("span > span").addClass("r");
			}

		});

		
	})
</script>
