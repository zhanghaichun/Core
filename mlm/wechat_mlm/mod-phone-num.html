<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>更换手机号</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/Image/iconImage/logo144.png">
	<link rel="stylesheet" href="css/mod-phone-num.css">
</head>
<body>
<!-- 定义标题 -->
<div class="title">
	<a href="javascript: history.go(-1)"><img src="img/Image/iconImage/others-icon/nav-返回@2x.png" alt=""></a>
	<span>更换手机号</span>
</div>


<!-- 表单元素 -->
<div class="container">
	<div class="phone">
		<span>当期绑定手机号</span>
		<span class="pn">13823784278</span>
	</div>
	<div class="psw">
		<input type="number" placeholder="请输入新手机号码">
	</div>
	<div class="ver-code">
		<input type="text" placeholder="请输入短信验证码">
		<span class="send">发送验证码</span>
		<!-- <span class="wait">发送中(300)</span> -->
	</div>
	<div class="nickname">
		<input type="text" placeholder="请输入登录密码">
	</div>
</div>

<!-- 注册 -->
<div class="login">确认更换</div>	
</body>
</html>
