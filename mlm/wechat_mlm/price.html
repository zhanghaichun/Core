		function loadURL(url) {
			var iFrame;
			iFrame = document.createElement("iframe");
			iFrame.setAttribute("src", url);
			iFrame.setAttribute("style", "display:none;");
			iFrame.setAttribute("height", "0px");
			iFrame.setAttribute("width", "0px");
			iFrame.setAttribute("frameborder", "0");
			document.body.appendChild(iFrame);
			// 发起请求后这个iFrame就没用了，所以把它从dom上移除掉
			iFrame.parentNode.removeChild(iFrame);
			iFrame = null;
		}

		function setData(data){
			var div = '';
			div = div + '<span class="s_logo"><img src="img/Image/mlm.png" style="width:100%;"></span><div class="s_tx"><img src="'+data.iconPhotoUrl+'" class="s_pic"><p class="s_name">'+data.name+'</p><p class="s_style">'+data.leveName+'</p></div><div class="s_mian">';

			for (var i = 0; i < data.priceList.length; i++) {
				if(data.priceList[i].productInfo.productType == 5){
					div = div + '<ul  class="s_list1"><li class="s_cut clearfix"><span class="fl">'+data.priceList[i].productInfo.productName+'</span><i  class="fr"><span class="s_money">￥</span>'+data.priceList[i].price+'</i></li>';
				}
			}
			
			
			
			for (var i = 0; i < data.priceList.length; i++) {
				if(data.priceList[i].productInfo.productType == 6){
					div = div + '<li class="s_cut clearfix"><span class="fl">'+data.priceList[i].productInfo.productName+'</span><i  class="fr"><span class="s_money">￥</span>'+data.priceList[i].price+'</i></li></ul>';
					 break;
				}
				
			}								

	
			
			function  hair(num,name)
			{
					div = div + '<div class="s_list2"><h4>'+name+'</h4><ul>';
					for (var i = 0; i < data.priceList.length; i++) {
						if(data.priceList[i].productInfo.productType == num){
							div = div + '<li class="clearfix"><span class="fl">'+data.priceList[i].productInfo.productName+'</span><span class="s_gary">('+feild(data.priceList[i].productInfo.productClas)+')</span><i  class="fr"><span class="s_money">￥</span>' + data.priceList[i].price + '</i></li>';
					}
			}
			function feild(clas){
				switch(clas)
				{
				case 11:return '烫发';break;
				case 12:return '局部烫发';break;
				case 21:return '长发';break;
				case 22:return '短发';break;
				case 41:return '养发';break;
                case 51:return '长发';break;
                case 52:return '短发';break;
				case 31:return '护理';break;
                case 61:return '接发';break;
				default:break;
				}
			}
			div = div + '</ul></div>';
			}
			
			hair(1,'烫发');

			hair(2,'染发');
			
			hair(3,'护理');
			
			hair(4,'养发');
			
			hair(7,'洗色');
			
			hair(8,'接发');
			
			$("#content").html(div);
		}
