<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>（是否）确认支付</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/Image/iconImage/logo144.png">
	<link rel="stylesheet" href="css/confirm-pay.css">
</head>
<body>
<!-- 显示确认支付弹窗 -->
<div class="overlay">
	<div class="content">
		<div class="confirm">
			<img src="img/Image/iconImage/others-icon/弹出icon@2x.png" alt="">

			<span class="con">是否确认完成订单并支付尾款?</span>

		<div class="btn-group">

		</div>
	</div>
