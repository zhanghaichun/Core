<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>我的推广-有资格</title>
	<link rel="stylesheet" href="css/qualification.css">
</head>
<body>
<!-- 页头 我的推广 
<div class="topHeader">
	<a href="#">
		<img src="images/nav-返回@2x.png" alt="">
	</a>
	<span>我的推广</span>
</div>-->

<!-- 合伙人名次 -->
<div class="ranking">2853</div>

<!-- 中间的代言人和累积财富等等 -->
<!-- <div class="twoUp"> -->
	<!-- 金牌代言人 -->
	<div class="goldShow">
		<div class="gold"></div>
		<a href="#"><div class="number">
				<span class="people">10人</span><br>
				<span class="money">(￥234)</span>
			</div></a>
		<div class="txt"></div>
	</div>

	<!-- 银牌代言人-->
	<div class="silverShow">
		<div class="silver"></div>
		<a href="#"><div class="number">
				<span class="people">10人</span><br>
				<span class="money">(￥365)</span>
			</div></a>
		<div class="txt"></div>
	</div> 
<!-- </div> -->

<!-- <div class="twoBottom"> -->
	<!-- 累积财富 -->
	<div class="wealthShow">
		<div class="wealth"></div>
		<a href="#"><div class="number">
				<span class="people">100</span><br>
			</div></a>
		<div class="txt"></div>
	</div>

	<!-- 可提现金额 -->
	<div class="withdrawShow">
		<div class="withdraw"></div>
		<a href="#"><div class="number">
				<span class="people">100</span><br>
			</div></a>
		<div class="txt"></div>
	</div>
<!-- </div>--> 
<!-- 二维码 -->
<div class="tdCode"></div>

<!-- 制作点我邀请好友 -->
<div class="clickMe">
	<img class="opacity img-res" src="images/闪烁.png" alt="">
</div>

<!-- 制作查看细则和申请提现链接按钮 -->
<div class="btnGroup">
	<a class="checkRules" href="#"></a>
	<a class="apply-with" href="#"></a>
</div>

<!-- 合伙人规则弹窗 -->
<div class="popup">
	<div class="rules">
		<div class="modal-content">
			<div class="modal-body">

				<h5>合伙人规则</h5>

				<div>一、如何获得“合伙人”身份呢？</div>
				<div>①只需在APP内完成一笔任意金额订单（预约—到店接受服务—完成订单）</div>
				<div>②支付58元换购58积分（积分可在预约下单时抵扣等额现金）</div>
				<div>二、“合伙人”的福利有哪些呢？</div>
				<div>合伙人可获得其金牌代言人消费金额13%的奖励、其银牌代言人消费金额3%的奖励，以现金红包的形式在订单完成时直接进入到用户的账户内。</div>
				<div>奖励可在【个人】-【合伙人】内查看并可随时申请提现（申请提现金额需大于100元）。</div>
				<div>推荐关系一直存在，推荐奖励终身享受。</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">确 定</button>
			</div>
	</div>
</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script>
	$(function () {

		// 取消链接的默认行为
		$(".wealthShow a, .withdrawShow a").click(function () { e.preventDefault(); });

		// 金牌代言人点击的时候提示框的出现与消失
		$(".gold").click(function () { $(".goldShow .txt").show(); });
		$(".goldShow .txt").click(function () { $(this).hide(); });

		// 银牌代言人点击的时候提示框的出现与消失
		$(".silver").click(function () { $(".silverShow .txt").show(); });
		$(".silverShow .txt").click(function () { $(this).hide(); });

		// 累积财富点击的时候提示框的出现与消失
		$(".wealth").click(function () { $(".wealthShow .txt").show(); });
		$(".wealthShow .txt").click(function () { $(this).hide(); });

		// 可提现金额点击的时候提示框的出现与消失
		$(".withdraw").click(function () { $(".withdrawShow .txt").show(); });
		$(".withdrawShow .txt").click(function () { $(this).hide(); });

		/* 合伙人规则弹窗的显示与取消 */
		$("a.checkRules").click(function() { $(".popup").show(); });
		$(".modal-footer button").click(function () { $(".popup").hide(); });
	})
</script>
</body>
</html>
