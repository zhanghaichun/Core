<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>提交订单</title>
	<link rel="stylesheet" href="css/LArea.css">
	<link rel="stylesheet" href="css/submitOrder.css">
</head>
<body>
<!-- 页头 -->
<div class="top">
	<a href=""><img src="img/fh_03.png" alt=""></a>
	<span>提交订单</span>
</div>

<!-- 商品展示 -->
<div class="product-show clearfloat">
	<img src="img/pic@2x.png" alt="">
	<div class="content">
		<div class="name">欧莱雅洗发水</div>
		<div class="coinPrice">
			<label for="" class="txt">美币价格：</label>
			<span>11960.00</span>
			x
			<span>1</span>
		</div>
		<div class="coinPrice">
			<label for="" class="txt">本店价格：</label>
			<span>11960.00</span>
			x
			<span>1</span>
		</div>
	</div>
</div>

<!-- 销售门店 -->
<div class="sale-outlet">
	<div class="outlet">
		<label for="">销售门店</label>
	</div>
	<div class="area clearfloat">
		<div class="left"><label for="">选择地区</label></div>
		<div class="right">
			<input type="text" id="demo1" placeholder="必选" readonly="readonly" onchange="alert('111')">
			<input id="value1" type="hidden">
			<img src="img/预约选择时间页面箭头@3x.png" alt="">
		</div>
	</div>
	<div class="select-outlet clearfloat">
		<div class="left"><label for="">选择门店</label></div>
		<div class="right">
			<input type="text" id="demo2" placeholder="必选" readonly="readonly">
			<input id="value2" type="hidden">
			<img src="img/预约选择时间页面箭头@3x.png" alt="">
		</div>
	</div>
</div>

<!-- 设计师和技师 -->
<div class="stylistAndTech">
	<div class="stylist clearfloat">
		<div class="left"><label for="">设计师</label></div>
		<div class="right">
			<input type="text" id="demo3" placeholder="必选" readonly="readonly">
			<input id="value3" type="hidden">
			<img src="img/预约选择时间页面箭头@3x.png" alt="">
		</div>
	</div>
	<div class="technician clearfloat">
		<div class="left"><label for="">技师</label></div>
		<div class="right">
			<input type="text" id="demo4" placeholder="必选" readonly="readonly">
			<input id="value4" type="hidden">
			<img src="img/预约选择时间页面箭头@3x.png" alt="">
		</div>
	</div>
</div>

<!-- 配送方式 -->
<div class="delivery-ways clearfloat">
	<div class="left">
		<label for="">配送方式：</label>
	</div>
	<div class="right">
		<div class="self">
			<span>自取</span>
			<img src="img/椭圆-2@2x.png" alt="">
		</div>
		<div class="delivery">
			<span>邮寄</span>
			<img src="img/椭圆-2@2x.png" alt="">
		</div>
	</div>
</div>

<!-- 优惠券、可用美币和实付金额 -->
<div class="three-inner-container">
	<!-- 优惠券 -->
	<div class="coupon clearfloat">
		<div class="left">优惠券</div>
		<div class="right">
			<input type="text" id="demo5" placeholder="0张可用" readonly="readonly">
			<input id="value5" type="hidden">
			<img src="img/预约选择时间页面箭头@3x.png" alt="">
		</div>
	</div>
	<!-- 可用美币 -->
	<div class="avail-coin clearfloat">
		<div class="left">
			<span>可用美币148抵</span>
			<span class="balance-out">￥148</span>
		</div>
		<div class="right">
			<img src="img/椭圆-2@2x.png" alt="">
		</div>
	</div>
	<!-- 实付金额 -->
	<div class="real-money clearfloat">
		<div class="left">实付金额</div>
		<div class="right">￥148</div>
	</div>
</div>

<!-- 固定在底部的提交订单栏 -->
<div class="submitOrder clearfloat">
	<div class="left">
		<label for="" class="total">合计：</label>
		<span class="totalValue">
			<span>22元</span>
			/
			<span>11960美币</span>
		</span>
	</div>
	<div class="right">
		<a  class="submit_order" href="">提交订单</a>
	</div>
</div>





<script src="js/LArea.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>	
<script>
	$(function() {

		// $("#demo1").change(function() {
		// 	alert("111");
		// });
		var myData = [{
			"id": "1",
			"name": "黑龙江省",
			"child": [{
				"id": "11",
				"name": "哈尔滨市"
			},{
				"id": "12",
				"name": "齐齐哈尔市"
			}]
		}];

		var area1 = new LArea();
    area1.init({
      'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
      'valueTo': '#value1', //选择完毕后id属性输出到该位置
      'callBack': function(){
      	alert("111");
      },
      'keys': {
          id: 'id',
          name: 'name'
      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
      'type': 1, //数据源类型
      'data': myData //数据源
    });

    var outlet = [{
    	"id": "1",
    	"name": "哈西店"
    },{
    	"id": "2",
    	"name":"西大直街店"
    }];

    var area2 = new LArea();
    area2.init({
      'trigger': '#demo2', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
      'valueTo': '#value2', //选择完毕后id属性输出到该位置
      'keys': {
          id: 'id',
          name: 'name'
      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
      'type': 1, //数据源类型
      'data': outlet //数据源
    });

    var stylist = [{
    	"id": "1",
    	"name": "大喜"
    },{
    	"id": "2",
    	"name":"小宝"
    },{
    	"id": "3",
    	"name": "小龙"
    }];

    var area3 = new LArea();
    area3.init({
      'trigger': '#demo3', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
      'valueTo': '#value3', //选择完毕后id属性输出到该位置
      'keys': {
          id: 'id',
          name: 'name'
      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
      'type': 1, //数据源类型
      'data': stylist //数据源
    });

    var technician = [{
    	"id": "1",
    	"name": "阿爆"
    },{
    	"id": "2",
    	"name":"曾子"
    },{
    	"id": "3",
    	"name": "孔融"
    }];

    var area4 = new LArea();
    area4.init({
      'trigger': '#demo4', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
      'valueTo': '#value4', //选择完毕后id属性输出到该位置
      'keys': {
          id: 'id',
          name: 'name'
      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
      'type': 1, //数据源类型
      'data': technician //数据源
    });

     /* 新添加的一段js  */
     var area5 = new LArea();
	    area5.init({
	      'trigger': '#demo5', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	      'valueTo': '#value5', //选择完毕后id属性输出到该位置
	      'keys': {
	          id: 'id',
	          name: 'name'
	      }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	      'type': 1, //数据源类型
	      'data': null //数据源
	    });// 添加的js 结束

	  

		// 默认是自取的配送方式选中
		$(".delivery-ways .self img").attr("src","img/对号@2x.png");

		// 点击配送方式选项，切换图片
		$(".delivery-ways .right > div").click(function() {
			if ($(this).find("img").attr("src") == "img/椭圆-2@2x.png") {
				$(this).find("img").attr("src","img/对号@2x.png");
				$(this).siblings().find("img").attr("src","img/椭圆-2@2x.png");
			}
		});


		$("#demo1").click(function(){
			$(".area_roll:eq(0) > div:eq(2)").hide();
		});

		$("#demo2, #demo3, #demo4").click(function(){
			$(".area_roll:eq(0) > div:eq(2), .area_roll:eq(0) > div:eq(1)").hide();
		});

		/* 新添加的一段js  */
		$(".avail-coin").click(function () {
			if ($(this).find("img").attr("src") == "img/椭圆-2@2x.png")
				$(this).find("img").attr("src","img/对号@2x.png");
			else
				$(this).find("img").attr("src","img/椭圆-2@2x.png");
		}); // 添加的js 结束


	})
</script>
</body>
</html>
