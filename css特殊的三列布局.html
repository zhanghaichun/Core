<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0; 
			padding: 0;
		}

		/* 设置左列 宽度自适应*/
		.left {
			width: 200px; 
			height: 400px;  
			position: absolute; 
			left: 0; 
			top: 0; 
			background-color: #0f0; 
		}

		/* 设置中间列 宽度自适应*/
		.middle { 
			height: 400px; 
			float: left; 
			margin-left: 220px;
			margin-right: 320px; 
			background-color: #00f; 
		}

		/* 设置右列 宽度自适应*/
		.right {
			width: 300px; /* 精确控制宽度 */ 
			height: 400px; 
			position: absolute; 
			right: 0; 
			top: 0; 
			background-color: #f00; 
		}
	</style>
</head>
<body>
	<div class="left">200px</div>
	<div class="middle">

	<div class="right">300px</div>
</body>
</html>
