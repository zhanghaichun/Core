<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap示例2</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" ><!-- 适当的绘制和触屏缩放 -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap_buttons.css">
	<!-- {if it IE 9}>
		<script src="../bootstrap/dist/js/html5.js"></script>
	<!{endif}-->
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #eee; /* 设置整个窗体的颜色 */
		}

		/* 设置表单距页面顶端的距离 */
		.form-con { margin-top: 50px; }

		/* 设置文本框的样式 */
		input[type="text"] {
			height: 50px;
			font-size: 13pt;
		}

		.form-group { margin-bottom: 0; }
	</style>
</head>
<body>
	<div class="container">
		<div class="form-con">
			<div class="row">
				<div class="col-md-3 col-md-offset-4">
					<form>
						<h2>Please Sign in</h2>
						<div class="form-group">
							<label class="sr-only control-label" for="email_address">Email:</label>
							<input class="form-control" id="email_address" type="text" placeholder="Email address">
						</div>
			
						<div class="form-group">
							<label class="sr-only control-label" for="password">Password:</label>
							<input class="form-control" id="password" type="text" placeholder="Password">
						</div>
			
						<div class="form-group">
							<div class="checkbox">
							    <label><input type="checkbox"> Remeber me</label>
							</div>
						</div>
						<div class="form-group">
							<a href="#" class="button button-raised button-royal btn-block">Say Hi!</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!-- container结束 -->
	<script src="bootstrap/dist/js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
