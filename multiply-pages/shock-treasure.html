<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>震荡宝显示页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/shock.css">
</head>
<body>
	<div class="container">
		<!-- 定义网站logo和用户登录和注册的链接 -->
		<div class="row">
			<div class="col-md-10"><!-- 定义网站logo -->
				<hr/>
				<div class="row">
					<div class="col-md-3">
						<img src="images/icon/logo.png" alt="网站的logo" class="logo">
					</div>
				</div>
			</div>
			<div class="col-md-2"><!-- 定义用户注册和登录的链接 -->
				<ul class="user list-inline list-unstyled">
					<li class="login"><a href="#">登录</a></li>
					<li class="register"><a href="#">注册</a></li>
				</ul>
			</div>
		</div>
		
		<!-- 定义标签导航 -->
		<div class="row mainnav">
			<div class="col-md-6">
				<ul class="nav nav-pills"><!-- bootstrap中的胶囊式标签页 -->
			  		<li role="presentation"><a href="#">首页</a></li>
			  		<li role="presentation"><a href="#">活期宝</a></li>
			  		<li role="presentation"><a href="#">定存宝</a></li>
			  		<li role="presentation"><a href="#">债权转让</a></li>
			  		<li role="presentation"><a href="#">震荡宝</a></li>
			  		<li role="presentation"><a href="#">银多定制</a></li>
				</ul>
			</div>
			<div class="col-md-6 info">
				<table>
					<tr>
						<td><a href="#">积分商城</a></td>
						<td><a href="#">活动公告</a></td>
						<td><a href="#">关于我们</a></td>
						<td><a href="#">债权组合</a></td>
					</tr>
					<tr>
						<td><a href="#">
							<img src="images/icon/kf.png" alt="客服电话">
							400-666-0033
						</a></td>
						<td><a href="#">
							<img src="images/icon/wx.png" alt="微信">
						</a></td>
						<td><a href="#">
							<img src="images/icon/app.png" alt="app下载">
							app下载
						</a></td>
						<td><a href="#">
							帮助中心
						</a></td>
					</tr>
				</table>
			</div>
		</div>

		<!-- 定义网页的中间的组成部分 "震荡宝+1期" -->
		
		<div class="row shock"><!-- shock-row -->
			<div class="col-md-9 shockinner">
				<div class="row"><!-- innerrow -->
					<div class="container-fluid shockfont">震荡宝+1&nbsp;期</div>
					<div class="container-fluid"><hr /></div>
					<div class="container-fluid">
						<div class="col-md-7"><!-- 设置震荡表 -->
							<table class="shock">
								<tr>
									<td colspan="4" class="text-center">
										<img src="images/icon/shock.png" alt="震荡表图标">
									</td>
								</tr>
								<tr>
									<td>开始日：</td>
									<td>2016-7-12</td>
									<td>到期日：</td>
									<td>2016-7-12</td>
								</tr>
								<tr>
									<td>开始日指数：</td>
									<td>3000000</td>
									<td>到期日指数：</td>
									<td>300000</td>
								</tr>
							</table>
						</div>
						<div class="col-md-5"><!-- 设置到期利率 -->
							<table class="expireroi">
								<tr>
									<td colspan="4" class="h2 text-center">
										到期利率
									</td>
								</tr>
								<tr>
									<td>小金牛利率：</td>
									<td>200%</td>
									<td>小金熊利率：</td>
									<td>200%</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="demo">备注：</div>
				</div><!-- end of innerrow -->
			</div>
		</div><!-- end of shock-row -->
		
		<!-- 定义敬请期待网页页脚 -->

		<div class="row footer">
			<div class="col-md-7 h4">
				<span class="yinduo">银多网</span>会陆续推出更多产品，敬请期待&nbsp;~
			</div>
		</div>
	</div>
	<script src="bootstrap/dist/js/jquery.js"></script>
	<script src="bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
