<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap示例2</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" ><!-- 适当的绘制和触屏缩放 -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<!-- {if it IE 9}>
		<script src="../bootstrap/dist/js/html5.js"></script>
	<!{endif}-->
	<link rel="stylesheet" href="css/cover.css">
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">Cover</div>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="pull-right"><!-- 导航链接 -->
					<li><a href="#">Home</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		
	</nav><!-- nav标签结束 -->

	<!-- 内容容器 -->
	<div class="container text-center content">
		<h2>Cover your page.</h2>
		<p class="lead">
			Cover is a one-page template for building simple and beautiful home <br>
			pages. Download, edit the text, and add your own fullscreen <br>
			background photo to make it your own.
		</p>
		<button class="btn btn-lg btn-default">Learn More</button>

		<footer class="text-muted text-center">
			Cover template for <span>Bootstrap</span>, by <span>@mdo</span>.
		</footer>
	</div>
	<script src="bootstrap/dist/js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.js"></script>
	<script>
		$(function() {
			// 测试 改变触发链接的背景色
			$("ul li a").each(function() {
				// 鼠标悬浮时样式
				$(this).hover(
					function() {
						$(this).css("background-color", "#333");
					}
				); // hover方法结束
				
			}); // each方法结束

			// bootstrap中当点击链接之后鼠标移出时链接会出现underline
			// 去掉underline
			$("a").mouseout(function() {
				$(this).css("text-decoration", "none");
			});



			/* 设置效果：
			点击第二个链接时，其下边线显示出来，点击第三个链接时，其下边线显示出来
			但是第二个链接的下边线隐藏，但是第一个链接的下边线始终存在 */

			// 设置第一个链接
			$("li:eq(0)").click(function() {
				$("li:not(:eq(0))").removeClass("border-exist");
			})

			// 设置第二个链接
			$("li:eq(1)").click(function() {

				$(this).addClass("border-exist");

				$("li:eq(2)").removeClass("border-exist");
			});

			// 设置第三个链接
			$("li:eq(2)").click(function() {
				// $(this).css("border-bottom", "2px solid #fff");
				$(this).addClass("border-exist");

				// 除了第一个兄弟节点
				// $("li:eq(1)").css("border-bottom", "none");
				$("li:eq(1)").removeClass("border-exist");

			});
			
			
		})
	</script>
</body>
</html>
