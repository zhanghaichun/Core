<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap示例2</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" ><!-- 适当的绘制和触屏缩放 -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<!-- {if it IE 9}>
		<script src="../bootstrap/dist/js/html5.js"></script>
	<!{endif}-->
	<style>
		@media screen and (min-width: 968px) {
			.container { width: 680px; }
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-bottom"><!-- 底部导航条部分 -->
		<div class="container">
			<p class="text-muted navbar-text">
				Place sticky footer content here.
			</p>
		</div>
	</nav>

	<div class="container">
		<h1 class="page-header">Sticky footer</h1>
		<p class="lead">
			Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.
		</p>
		<p>
			Use <span class="text-primary">the sticky footer with a fixed navbar</span> if need be, too.
		</p>
	</div>
	<script src="bootstrap/dist/js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
